<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <title>{$option.name} 详细介绍 - {$info.title}</title>
    <link href="__STATIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{:ADDON_PUBLIC_PATH}/vote.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
</head>
<body>
<div class="vote-container">
    <php>$is_img = $info['is_img'] == 1;</php>
    <div class="option-wrapper">
        <if condition="$is_img">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <img src="{$option.image|get_cover_url}" class="img-circle img-responsive">
                </div>
            </div>
            <h3 class="text-center">{$option.name}</h3>
        <else/>
            <h3 class="text-center">{$option.name}</h3>
        </if>
    </div>
    <hr>
    <div class="header"> 详细介绍 </div>
    <div class="detail">
        {$option.description}
    </div>
    <a href="{:U('show', Array('id' => $vote_id))}" class="btn btn-primary form-control">返回</a>
</div>
<script src="{:ADDON_PUBLIC_PATH}/vote.js?v={:SITE_VERSION}"></script>
</body>
</html>
